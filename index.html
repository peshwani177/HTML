    body {

      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      position: relative;
      /* üîÅ Enable scrolling by removing overflow: hidden */

    }

    /* Blurred background image */
    body::before {

      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url('https://www.digitalplatforms.co.za/wp-content/uploads/2015/11/Website-Design-Background.jpg'); /* üîÅ Change background image */
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      z-index: -1;
 
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;

    }

    /* Heading with hover effect */
    h1 {
      text-align: center;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.1);
    }

    /* Image + text row */
    .image-row {
      display: flex;
      align-items: center;
      margin: 10px 0;
      transition: transform 0.3s ease;
      /*mix-blend-mode: screen;*/
	 /* üîÅ Try 'screen', 'overlay', 'soft-light', etc. */
    }

    .image-row:hover {
      transform: scale(1.05);
    }

    img {
      width: 400px;   /* üîÅ Resize width here */
      height: 400px;   /* üîÅ Resize height here */
      margin-right: 20px;
      border: none;

    }

    .image-text {
      font-size: 18px;
      color: #000;
    }

    audio {
      display: none;
    }
  </style>
</head>
